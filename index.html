<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Prime Numbers</title>
  </head>
  <body>
    <div class="container">
      <h1>Prime numbers</h1>
      <h3>This site will take your number input and return every prime number less than it.</h3>
      <form id="form1">
        <label for="number">Enter your number here:</label>
        <input id="number" type="number" name="number" class="form-control">
        <button type="submit" name="button">What are the primes?</button>
      </form>
      <div class="result">
        <p>The prime numbers less than <span id="input"></span> are:</p>
        <ul id="results">

        </ul>

      </div>
    </div>
  </body>
</html>
